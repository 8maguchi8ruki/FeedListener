{% extends "base.html" %}
{% block content %}

<div class="wrap-content">
    <!-- 最新の投稿 -->
    <form action="{{ url_for('recent') }}" method="POST" class="recent_post menu">
        <div class="menu_content">
            <button type="submit">
                <div class="menu_left">
                    <h3>RECENT POSTS</h3>
                    <p>最新の投稿をCHECK!!</p>
                </div>
                <div class="menu_right">
                    <img src="../static/img/recent.svg" alt="">
                </div>
            </button>  
        </div>
    </form>

    <!-- アーカイブ -->
    <form class="menu to_archives" action="{{ url_for('select') }}">
        <div class="menu_content">
            <button type="submit" class="arc">
                <div class="menu_left">
                    <h3>URL SEARCH</h3>
                    <p>特定の記事を読み上げます。</p>
                </div>
                <div class="menu_right">
                    <img src="../static/img/menu8.svg" alt="">
                </div>
            </button>
        </div>  
    </form>

    <form action="{{ url_for('mylist')}}" method="POST" class="to_mylist menu">
        <div class="menu_content">
            <button type="submit">
                <div class="menu_left">
                    <h3>MY LIST</h3>
                    <p>お気に入りのサイトを登録。</p>
                </div>
                <div class="menu_right">
                    <img src="../static/img/menu4.svg" alt="">
                </div>
            </button>
        </div>    
    </form>

    <form action="{{ url_for('download')}}" method="POST" class="downloads menu">
        <div class="menu_content">
            <button type="submit">
                <div class="menu_left">
                    <h3>DOWNLOADS</h3>
                    <p>Comming Soon...</p>
                </div>
                <div class="menu_right">
                    <img src="../static/img/menu3.svg" alt="">
                </div>
            </button>
        </div>    
    </form>
            

        <!-- サブメニュー -->
        <div class="sub-menu">
            <a href="/archive" class="arc">ARCHIVES</a> <br>
            <a href="/history" class="his">HISTORYS</a>
        </div>
</div>

{% endblock %}
