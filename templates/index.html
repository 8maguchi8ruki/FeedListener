{% extends "base.html" %}
{% block content %}

<div class="wrap-content">
    <!-- 最新の投稿 -->
    <form action="{{ url_for('recent') }}" method="POST" class="recent_post menu">
        <div class="menu_content">
            <button type="submit">
                <div>
                    <h3>RECENT POST</h3>
                    <p>最新の投稿をCHECK!!</p>
                </div>

                <img src="../static/img/recent.svg" alt="">
            </button>  
        </div>
    </form>

    <form action="{{ url_for('mylist')}}" method="POST" class="to_mylist menu">
        <div class="menu_content">
            <button type="submit">
                <div>
                    <h3>MY LIST</h3>
                    <p>お気に入りのサイトを登録。</p>
                </div>
                <img src="../static/img/menu4.svg" alt="">
            </button>
        </div>    

    </form>

        <!-- サブメニュー -->
        <div class="sub-menu">
            <a href="/archive" class="arc"><img src="../static/img/search4.svg" alt="">アーカイブ</a> <br>
            <a href="/history" class="his"><img src="../static/img/search5.svg" alt="">履歴</a>
        </div>
</div>

{% endblock %}
