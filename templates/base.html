<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link rel="icon" href="../static/img/favicon.ico">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>feedly readly</title>
</head>

<body>
    <header>
        <h1>
            <a href="{{ url_for('index') }}"><i class="fas fa-rss fa-2x" style="color: #2bc44c;"></i>feedly readly</a>
            <p>web記事を音声で。移動中も効率的なインプットを。</p>
        </h1>
        <i class="fas fa-bars fa-2x" id="hamburger_trigger" style="color: #2bc44c;"></i>
        <i class="fas fa-times fa-2x" id="hamburger_close" style="color: #2bc44c;"></i>
    </header>   

    <div id="hamburger_menu">
        <ul>
            <li class="help"><a href="/help">ヘルプ</a></li>
            <li class="policy"><a href="/policy">プライバシーポリシー</a></li>
            <li class="contact"><a href="/contact">お問い合わせ</a></li>
        </ul>
        <p>copyright feedly-readly 2021</p>
    </div>

    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <ul>
            <li class="help"><a href="/help">ヘルプ</a></li>
            <li class="policy"><a href="/policy">プライバシーポリシー</a></li>
            <li class="contact"><a href="/contact">お問い合わせ</a></li>
        </ul>
        <p>copyright haruki-yamaguchi 2021</p>
    </footer>
    <script>
        (function ($) {

                $(".background").on("click", function () {
                    $(this).toggleClass("active");
                    $(".inner-content").toggleClass("active");
                });
                $("#hamburger_trigger").on("click", function(){
                    $(this).toggleClass("active");
                    $("#hamburger_close").toggleClass("active");
                    $("#hamburger_menu").toggleClass("active");
                })
                $("#hamburger_close").on("click", function(){
                    $(this).toggleClass("active");
                    $("#hamburger_trigger").toggleClass("active");
                    $("#hamburger_menu").toggleClass("active");
                })

            })(jQuery);
    </script>
</body>
</html>
