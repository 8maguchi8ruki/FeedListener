{% extends "base.html" %}
{% block content %}
<div class="wrap-search">
    <h3 style="font-weight:bold;" >URLで調べる</h3>

    <!-- マイリストから参照したサイト -->
    <div id="form-parent">

    </div>
</div>

<div class="wrap-content">

</div>

<div id="loader-bg">
    <div id="loader">
        <img src="../static/img/Search.png" width="100" height="100" alt="Loading..." />
        <p>Loading...</p>
        <p class="comment comment1">記事内容を取得中</p>
        <p class="comment comment2">音声ファイルを作成しています</p>
    </div>
</div>

<script>
    function loading(){
        $('#loader-bg ,#loader').css('display', 'block');
        $(".comment1").addClass("active");
        setTimeout(() => {
            $(".comment1,.comment2").toggleClass("active");
        }, 2000);
    }

    // マイリスト生成
    var mylists = {{my_sites|tojson}};
    console.log(mylists)

    // マイリストから参照して要素作成
    let form_parent = document.querySelector("#form-parent");
    let cnt1 = 0;
    let cnt2 = 0;
    let cnt3 = 0;
    let cnt4 = 0;
    let cnt5 = 0;
    let cnt6 = 0;
    let cnt7 = 0;
    let value = "";
    for(let j=0;j<mylists.length;j++){
            let form = document.createElement("form");
            let input = document.createElement("input");

            form.classList.add("select-site");
            form.method = "POST";

            input.type = "submit";
            input.name = "sitename";
            input.classList.add("target-site");
            input.classList.add("sitename");

            value = mylists[j][2];
            let pattern = /- EN/;
            if(value.match(/Yahoo!/) && cnt1 == 0){
                input.value = "Yahoo!";
                cnt1 = cnt1 + 1;
            }else if(value.match(/産経新聞/) && cnt2 == 0){
                input.value = "産経新聞";
                cnt2 = cnt2 + 1;
            }else if(value.match(/GIZMODO/) && cnt3 == 0){
                input.value = "GIZMODO";
                cnt3 = cnt3 + 1;
            }else if(value.match(/CNN/) && value.match(pattern) && cnt4 == 0){
                input.value = "CNN - EN";
                cnt4 = cnt4 + 1;
            }else if(value.match(/CNN/) && cnt5 == 0){
                input.value = "CNN";
                cnt5 = cnt5 + 1;
            }else if(value.match(/Techcrunch/) && value.match(pattern) && cnt6 == 0){
                input.value = "Techcrunch - EN";
                cnt6 = cnt6 + 1;
            }else if(value.match(/Premierleague/) && value.match(pattern) && cnt7 == 0){
                input.value = "Premierleague - EN";
                cnt7 = cnt7 + 1;
            }else{
                continue;
            }
            form.appendChild(input);
            form_parent.appendChild(form);
        }

        if(form_parent.childElementCount == 0){
            let p = document.createElement("p");
            p.classList.add("add-message");
            p.textContent = "ホーム画面の【 マイリスト 】にお気に入りのサイトを登録してください。";
            let img = document.createElement("img");
            img.src = "../static/img/add.svg";
            img.style.width = "100%";
            form_parent.appendChild(p);
            form_parent.appendChild(img);
        }
</script>
{% endblock %}
