{% extends "base.html" %}
{% block content %}
<div class="wrap-search">
    <form class="recent" method="POST" action="{{ url_for('result') }}">
        <input type="hidden" value="Cnet" name="target_site">
        <input type="hidden" value="new_post" name="url" onclick="loading()">
        <input type="submit" value="Cnetの最新記事" onclick="loading()" class="target_site">
    </form>
    
</div>

<div class="wrap-content">
    <!-- サブメニュー -->
    <div class="sub-menu">
        <a href="/archive" class="arc"><img src="../static/img/search4.svg" alt="">アーカイブ</a> <br>
        <a href="/history" class="his"><img src="../static/img/search5.svg" alt="">履歴</a>
    </div>
</div>

<div id="loader-bg">
    <div id="loader">
        <img src="../static/img/Search.png" width="100" height="100" alt="Loading..." />
        <p style="color: #2cb44c;">Loading...</p>
        <p class="comment comment1">記事内容を取得中</p>
        <p class="comment comment2">音声ファイルを作成しています</p>
    </div>
</div>

<script>
    function loading(){
        $('#loader-bg ,#loader').css('display', 'block');
        $(".comment1").addClass("active");
        setTimeout(() => {
            $(".comment1,.comment2").toggleClass("active");
        }, 2000);
    }
</script>
{% endblock %}
